<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table</title>
    <link rel="stylesheet" href="css/table.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="2" class="white"></td>
            <td colspan="3" class="white"></td>
            <td colspan="2" class="yellow"></td>
        </tr>
        <tr>
            <td rowspan="2" class="white"></td>
            <td colspan="4" class="red"></td>
            <td colspan="2" class="yellow"></td>
        </tr>
        <tr>

            <td colspan="4" class="red"></td>
            <td colspan="2" class="yellow"></td>

        </tr>
        <tr>
            <td rowspan="3" class="white"></td>
            <td colspan="4" class="red"></td>
            <td rowspan="2" class="white"></td>
            <td rowspan="2" class="white"></td>
        </tr>
        <tr>


            <td colspan="4" class="red"></td>

        </tr>
        <tr>

            <td colspan="2" class="black"></td>

            <td colspan="2" class="white"></td>

            <td colspan="2" class="white"></td>

        </tr>
        <tr>
            <td rowspan="2" class="yellow"></td>
            <td colspan="2" class="black"></td>


            <td colspan="2" class="white"></td>

            <td colspan="2" class="blue"></td>
        </tr>
        <tr>
            <td colspan="2" class="white"></td>
            <td colspan="2" class="white"></td>

            <td colspan="2" class="white"></td>

        </tr>
    </table>
</body>
</html>
